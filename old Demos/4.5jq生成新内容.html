		price: '￥45.00'
	}
];
$('.items').on('mouseenter',function(){
  $(this).append(cover)
  cover.append(coverBtn)
  cover.addClass('cover')
  coverBtn.addClass('cover-btn')
})
$('.items').on('mouseleave',function(){
  $('.cover').remove()
})
$('#click-btn').on('click',function(){
   for(var i=0; i<products.length ; i++){
       var $newdiv = $('.items:first-child').clone()
       $('#content ul').append($newdiv)
       $newdiv.find('img').attr('src',products[i].img) 
       $newdiv.find('.prod-name').text(products[i].name)
       $newdiv.find('.prod-price').text(products[i].price)
   }
})
